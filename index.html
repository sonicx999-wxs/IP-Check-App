<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Intelligence - 专业检测</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                            900: '#134e4a',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col antialiased bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-fixed bg-center">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-dark-900/90 z-[-1]"></div>

    <!-- Header -->
    <header class="w-full py-6 px-4 border-b border-white/10 glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="ph-fill ph-shield-check text-3xl text-brand-500"></i>
                <h1 class="text-2xl font-bold tracking-tight text-white">IP <span
                        class="text-brand-500">Intelligence</span></h1>
            </div>
            <div class="flex gap-2">
                <button id="settingsToggle"
                    class="p-2 rounded-lg hover:bg-white/10 transition-colors text-gray-300 hover:text-white"
                    title="API 设置">
                    <i class="ph ph-gear text-2xl"></i>
                </button>
                <button id="historyToggle"
                    class="p-2 rounded-lg hover:bg-white/10 transition-colors text-gray-300 hover:text-white"
                    title="查看历史记录">
                    <i class="ph ph-clock-counter-clockwise text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12 max-w-5xl">

        <!-- Input Section -->
        <section class="mb-12">
            <div class="glass-panel rounded-2xl p-8 shadow-2xl">
                <label for="ipInput" class="block text-sm font-medium text-brand-100 mb-3 uppercase tracking-wider">
                    输入 IP 地址 (每行一个)
                </label>
                <div class="relative">
                    <textarea id="ipInput" rows="5"
                        class="w-full bg-dark-900/50 border border-white/10 rounded-xl p-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all resize-none font-mono text-lg"
                        placeholder="8.8.8.8&#10;1.1.1.1"></textarea>
                    <div class="absolute bottom-4 right-4 flex gap-3">
                        <button id="clearInputBtn"
                            class="px-4 py-2 rounded-lg bg-dark-800 hover:bg-dark-700 text-gray-400 hover:text-white border border-white/10 transition-colors flex items-center gap-2 text-sm font-medium"
                            title="清空输入框">
                            <i class="ph-bold ph-trash"></i> 清空
                        </button>
                        <button id="checkBtn"
                            class="bg-brand-600 hover:bg-brand-500 text-white px-6 py-2 rounded-lg font-semibold shadow-lg shadow-brand-500/20 transition-all transform hover:scale-105 flex items-center gap-2">
                            <i class="ph-bold ph-magnifying-glass"></i>
                            开始检测
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsArea" class="grid grid-cols-1 gap-6">
            <!-- Results will be injected here via JS -->
            <div class="text-center text-gray-500 py-12">
                <i class="ph-duotone ph-globe-hemisphere-west text-6xl mb-4 opacity-50"></i>
                <p class="text-xl">准备就绪，请在上方输入 IP。</p>
            </div>
        </section>

    </main>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay"
        class="fixed inset-0 bg-black/10 backdrop-blur-[1px] z-[55] hidden transition-opacity duration-300 opacity-0">
    </div>
    <!-- History Sidebar (Hidden by default) -->
    <div id="historySidebar"
        class="fixed top-0 right-0 h-screen max-h-screen w-80 bg-dark-800 border-l border-white/10 transform translate-x-full transition-transform duration-300 z-[60] shadow-2xl flex flex-col">
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-dark-900/50">
            <h2 class="text-xl font-bold text-white">历史记录</h2>
            <button id="closeHistory" class="text-gray-400 hover:text-white">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
        </div>
        <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- History items -->
        </div>
        <div class="p-4 border-t border-white/10 bg-dark-900/50 space-y-3">
            <!-- 导出按钮组 -->
            <div class="grid grid-cols-2 gap-2">
                <button id="exportBtn"
                    class="py-2 text-sm bg-brand-600 hover:bg-brand-500 text-white rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="ph-bold ph-microsoft-excel-logo"></i> 导出 Excel
                </button>
                <button id="copyCsvBtn"
                    class="py-2 text-sm bg-dark-700 hover:bg-dark-600 text-gray-200 rounded-lg transition-colors flex items-center justify-center gap-2 border border-white/10">
                    <i class="ph-bold ph-copy"></i> 复制 CSV
                </button>
            </div>
            <!-- 清空历史按钮 -->
            <button id="clearHistory" type="button"
                class="w-full py-2 text-sm text-red-400 hover:text-red-300 hover:bg-red-400/10 rounded-lg transition-colors">
                清空历史
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-[70] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-dark-900/80 backdrop-blur-sm transition-opacity opacity-0"
            id="settingsBackdrop"></div>

        <!-- Modal Content -->
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="glass-panel w-full max-w-md rounded-2xl p-6 shadow-2xl transform scale-95 opacity-0 transition-all duration-300"
                id="settingsContent">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-white flex items-center gap-2">
                        <i class="ph-fill ph-sliders-horizontal text-brand-500"></i>
                        API 配置
                    </h2>
                    <button id="closeSettings" class="text-gray-400 hover:text-white transition-colors">
                        <i class="ph-bold ph-x text-xl"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">IPQualityScore Key</label>
                        <input type="password" id="keyIPQS"
                            class="w-full bg-dark-900/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-brand-500 outline-none transition-all"
                            placeholder="输入 API Key">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">IPinfo Token</label>
                        <input type="password" id="keyIPinfo"
                            class="w-full bg-dark-900/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-brand-500 outline-none transition-all"
                            placeholder="输入 Token">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Scamalytics Key</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="userScam"
                                class="w-full bg-dark-900/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-brand-500 outline-none transition-all"
                                placeholder="Username">
                            <input type="password" id="keyScam"
                                class="w-full bg-dark-900/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-brand-500 outline-none transition-all"
                                placeholder="API Key">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">ProxyCheck.io Key</label>
                        <input type="password" id="keyProxyCheck"
                            class="w-full bg-dark-900/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-brand-500 outline-none transition-all"
                            placeholder="输入 API Key">
                    </div>
                </div>

                <div class="mt-8 flex justify-between items-center">
                    <button id="clearSettingsBtn"
                        class="text-red-400 hover:text-red-300 hover:bg-red-400/10 px-4 py-2 rounded-lg transition-colors text-sm flex items-center gap-2">
                        <i class="ph-bold ph-eraser"></i> 清除配置
                    </button>
                    <button id="saveSettings"
                        class="px-6 py-2 bg-brand-600 hover:bg-brand-500 text-white rounded-lg font-medium transition-colors shadow-lg shadow-brand-500/20">
                        保存配置
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
